        <script type='text/javascript'>function init_map(){var myOptions = {zoom:15,center:new google.maps.LatLng(-3.7318883,-38.54977259999998),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(-3.7318883,-38.54977259999998)});infowindow = new google.maps.InfoWindow({content:'<strong>Lojas Tababy</strong><br>Rua Conrado Cabral, 788<br> Fortaleza<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
